<!DOCTYPE html>
<html>
<head>

<div class="form-style-2">

    <label for="field2">

    <label for="field1">
    	<span>Flat Number</span>

	</label>

	<label for="field1">

	</label>

	<label for="field4">
		<span>City </span><select name="City" class="select-field">

   		<option value="Rajarhat">Rajarhat</option>
    	<option value="NewTown">New Town</option>
		<option value="Beliaghata">Beliaghata</option>
		<option value="LakeTown">Lake Town</option>
    </select></label>

    <label for="field4">
		<span>Premium Memebership </span><select name="PremiumMemebership" class="select-field">

    </select></label>

    </div>
